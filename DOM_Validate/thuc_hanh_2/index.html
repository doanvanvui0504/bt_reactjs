<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra mã quốc gia nước Mỹ</title>
</head>
<body>
    

    <script>
        function is_usZipCode(str) {
            regexp = /^[0-9]{5}\s?-\s?[0-9]{4}$/;
            if (regexp.test(str)) {
                return true;
            } 
            return false;
        }

        let zipcode_1 = '03201 - 2150'
        console.log(is_usZipCode(zipcode_1));
        let zipcode_2 = '7892';
        console.log(is_usZipCode(zipcode_2));
    </script>
</body>
</html>
