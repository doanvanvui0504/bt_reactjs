<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng Set thao tác dữ liệu</title>
</head>
<body>
    

    <script>

        const animals = new Set();

        animals.add("Bird");
        animals.add("Panda");
        animals.add("Camel");
        animals.add("Gibbon");

        animals.has("Bird");
        animals.has("Dog");

        function deleteAnimals(animal) {
            animals.has(animal) ? animals.delete(animal) : null;
        }

        deleteAnimals('Bird');

        console.log(animals);

    </script>

</body>
</html>
