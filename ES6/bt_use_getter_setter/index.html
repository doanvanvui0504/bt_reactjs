<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng Getter và Setter trong ES6</title>
</head>
<body>
    

    <script>

        class Person {
            constructor(name) {
                this.name = name
            }

            getName() {
                return this.name
            }

            setName(name) {
                this.name = name
            }

            walk() {
                console.log("Go to the market");
            }
        }

        class Programmer extends Person {
            constructor(name, language) {
                super(name),
                this.language = language
            }

            getLanguage() {
                return this.language
            }

            setLanguage(language) {
                this.language = language
            }

            writeCode() {
                console.log("Viết code");
            }
        }

        const VD = new Programmer('Vui', 'Javascript')
        console.log(VD.getLanguage())
        console.log(VD.getName())
        VD.setName('Nam')
        console.log(VD.getName())
        VD.walk()
        VD.writeCode()

    </script>
</body>
</html>
