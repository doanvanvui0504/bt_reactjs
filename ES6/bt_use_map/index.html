<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng map với mảng dữ liệu</title>
</head>
<body>
    <ul>

    </ul>

    <script>

        const ulElement = document.querySelector('ul')

        const birds = [
                {"ID": "DV8", "Name": "Eurasian Collared-Dove", "Type": "Dove" },
                {"ID": "HK12", "Name": "Bald Eagle", "Type": "Hawk" },
                {"ID": "HK6", "Name": "Cooper's Hawk", "Type": "Hawk" },
                {"ID": "SP11", "Name": "Bell's Sparrow", "Type": "Sparrow" },
                {"ID": "DV2", "Name": "Mourning Dove", "Type": "Dove" }
        ]

        let htmls = birds.map((bird, index) => `<li>${bird.Name}</li>`).join('')

        ulElement.innerHTML = htmls

    </script>
</body>
</html>
